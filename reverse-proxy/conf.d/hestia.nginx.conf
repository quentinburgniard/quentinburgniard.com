server {
  listen 443 ssl http2;
  server_name hestia-ge.ch www.hestia-ge.ch;
  return $scheme://valeriestauffer.ch$request_uri;
}

server {
  listen 443 ssl http2;
  server_name www.valeriestauffer.ch;
  return $scheme://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name valeriestauffer.ch  hestia.quentinburgniard.fr valeriestauffer.quentinburgniard.fr;
  
  location / {
    proxy_pass http://hestia:8080;
  }

  include /etc/nginx/error.nginx.conf;
}